<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='css/predict.css' )}}>
    <title>Stroke Prediction</title>
</head>

<body>
    <section id="prediction-form">
        <form class="form" action="/predict" , method="POST">
            <h1 class="my-3 text-center">Prediction</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="gender" class="gender">Gender</label>
                        <p>
                            <input type="radio" id="gender" name="gender" value="Female" checked>Female</input>
                        </p>
                        <p>
                            <input type="radio" id="gender" name="gender" value="Male" >Male</input>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="hypertension" class="hypertension">Hypertesnsion {Yes:1 , No:0}</label>
                        <p>
                            <input type="radio" id="hypertension" name="hypertension" value=0 checked>0</input>
                        </p>
                        <p>
                            <input type="radio" id="hypertension" name="hypertension" value=1>1</input>
                        </p>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="heart_disease" class="heart_disease">Heart Disease {Yes:1 , No:0}</label>
                            <p>
                                <input type="radio" id="heart_disease" name="heart_disease" value=0 checked>0</input>
                            </p>
                            <p>
                                <input type="radio" id="heart_disease" name="heart_disease" value=1>1</input>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="ever_married" class="ever_married">Ever Married</label>
                            <p>
                                <input type="radio" name="ever_married" value="Yes" checked>Yes</input>
                            </p>
                            <p>
                                <input type="radio" name="ever_married" value="No">No</input>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="work_type" class="work_type">Work Type</label>
                            <p>
                                <input type="radio" name="work_type" value="Private" checked>Private</input>
                            </p>
                            <p>
                                <input type="radio" name="work_type" value="Self-employed">Self-employed</input>
                            </p>
                            <p>
                                <input type="radio" name="work_type" value="Govt_job">Govt_job</input>
                            </p>
                            <p>
                                <input type="radio" name="work_type" value="Never_worked">Never_worked</input>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="residence" class="residence">Residence Type</label>
                            <p>
                                <input type="radio" name="residence" value="Urban" checked>Urban</input>
                            </p>
                            <p>
                                <input type="radio" name="residence" value="Rural">Rural</input>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="avg_glucose_level" class="humidity9am">Avg Glucose Leve</label>
                            <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level">
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="bmi" class="bmi">BMI</label>
                            <input type="text" class="form-control" id="bmi" name="bmi">
                        </div>
                    </div>
                    <div class="col-md-6 my-2">
                        <div class="md-form">
                            <label for="smoking_status" class="smoking_status">Work Type</label>
                            <p>
                                <input type="radio" name="smoking_status" value="never smoked" checked>Never Smoked</input>
                            </p>
                            <p>
                                <input type="radio" name="smoking_status" value="Unknown">Unknown</input>
                            </p>
                            <p>
                                <input type="radio" name="smoking_status" value="formerly smoked">Formerly Smoked</input>
                            </p>
                            <p>
                                <input type="radio" name="smoking_status" value="smokes">Smokes</input>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                        <button type="submit" class="btn btn-info button" style="margin-left: 100%;">Predict</button>
                    </div>
                </div>
        </form>
    </section>
    <div>
        <h1>
            <center> {{ prediction }} </center>
        </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
